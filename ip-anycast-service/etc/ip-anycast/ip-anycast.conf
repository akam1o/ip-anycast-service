# ==========================================
# IP Anycast Service Configuration
# ==========================================

# --- Application Settings ---
# Application type: ntp, ldap, dns, aptly, or custom
APP_TYPE="ntp"

# Custom health check command (Required if APP_TYPE="custom")
# Should return exit code 0 for OK, non-zero for ERROR.
# CUSTOM_CHECK_CMD="/usr/local/bin/my-custom-check.sh"

# --- Network Settings ---
# The Anycast IP address with CIDR (e.g., /32)
ANYCAST_CIDR="192.168.16.0/32"
INTERFACE_NAME="anycast0"

# --- BGP Settings (BIRD) ---
ROUTER_ID="192.168.1.5"
LOCAL_AS="65001"

# Source IP address used for BGP sessions
SOURCE_IP="192.168.1.5"

# Upstream Neighbors
# Format: "IP_ADDRESS:AS_NUMBER"
# Separate multiple neighbors with spaces.
NEIGHBORS="192.168.1.2:64512 192.168.1.3:64512"

# --- BFD Settings ---
# Bidirectional Forwarding Detection parameters
BFD_INTERVAL="200 ms"
BFD_IDLE_TX="2 s"
BFD_MULTIPLIER="3"
